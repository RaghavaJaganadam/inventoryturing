<!-- This template is used for HTMX form updates -->
<form hx-post="{{ url_for('auth.login') }}" 
      hx-target="#login-form"
      hx-swap="outerHTML"
      id="login-form"
      class="space-y-6">
    
    {% if error %}
    <div class="bg-red-50 border border-red-200 text-red-700 px-3 py-2 rounded text-sm">
        {{ error }}
    </div>
    {% endif %}
    
    <div>
        <label for="email" class="block text-sm font-medium text-gray-700">
            Email address
        </label>
        <input id="email" 
               name="email" 
               type="email" 
               autocomplete="email" 
               required 
               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
               placeholder="Enter your email">
    </div>

    <div>
        <label for="password" class="block text-sm font-medium text-gray-700">
            Password
        </label>
        <input id="password" 
               name="password" 
               type="password" 
               autocomplete="current-password" 
               required 
               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
               placeholder="Enter your password">
    </div>

    <div class="flex items-center justify-between">
        <div class="flex items-center">
            <input id="remember" 
                   name="remember" 
                   type="checkbox" 
                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="remember" class="ml-2 block text-sm text-gray-900">
                Remember me
            </label>
        </div>
    </div>

    <div>
        <button type="submit" 
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
            <span class="htmx-indicator spinner mr-2" style="display: none;"></span>
            Sign in
        </button>
    </div>
</form>
